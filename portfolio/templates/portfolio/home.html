{% extends 'portfolio/base.html' %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
{% load static %}

<br>

<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{% static 'portfolio/photonature.jpeg' %}" width="150px" height="100px">
        </div>
        <div class="col-4">
            <h2>Portfolio-page</h2>
        </div>
        <div class="col-4">
            <a href="{% url 'blog:all_blogs'%}">Blog</a>
        </div>
    </div>
    <hr style="height:2px;background-color:#10453B;border:none;" noshade/>
    {% for project in projects%}
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" height="50%" width="60%"/>
    <br>
    <br>
    {% if project.url%}
    <a href="{{project.url}}">Link</a>
    {%endif%}
    <hr style="height:2px;background-color:#10453B;border:none;" noshade/>
    {%endfor%}

</div>

{% endblock %}
